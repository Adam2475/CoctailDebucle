    <option value="fr">

  <div class="custom-dropdown" (click)="toggleDropdown()" [class.open]="dropdownOpen">
    <div class="selected-lang">
      <i class="fi" [ngClass]="{'fi-gb': currentLang === 'en', 'fi-fr': currentLang === 'fr'}"></i>
      <span>{{ currentLang === 'en' ? 'English' : 'Français' }}</span>
    </div>
    <ul class="dropdown-options" *ngIf="dropdownOpen">
      <li *ngFor="let lang of availableLanguages" (click)="onLanguageChange(lang)">
        <i class="fi" [ngClass]="{'fi-gb': lang === 'en', 'fi-fr': lang === 'fr'}"></i>
        {{ lang === 'en' ? 'English' : 'Français' }}
      </li>
    </ul>
  </div>

  <!-- Main Section -->
  <div class="mainSection">
    <div class="textSection">
      <h1 class="mainTitle">
        {{ 'HOME.TITLE' | translate }}
      </h1>
      <p class="flavourText">
        Discover our daily selection of drinks or create your own!
      </p>
    </div>

    <!-- Main Image Page -->
    <div id="content-wrapper">
      <div class="image-wrapper">
        <img id="shadow-svg" src="bg2.svg" alt="Shadow" />
        <div class="image-section">
          <img src="coctails.jpg" alt="coctails" id="mainimg" />
        </div>
      </div>
    </div>
  </div>

  <app-favorite-drinks></app-favorite-drinks>


  <div class="results">
    <div class="drink-container">
      <div class="drink-card" *ngFor="let drink of drinks">
        <a [routerLink]="['/cocktail', drink.idDrink]">
          <img [src]="drink.strDrinkThumb" alt="{{ drink.strDrink }}" />
          <h3>{{ drink.strDrink }}</h3>
        </a>
      </div>
    </div>
  </div>

  <br />

  <h1 class="drink-announcement">
    Daily Selection:
  </h1>

  <app-drink-cards></app-drink-cards>

</main>
