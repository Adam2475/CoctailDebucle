<main class="content">

  <!-- Main Section -->
  <div class="mainSection">
    <div class="textSection">
      <h1 class="mainTitle">
        Welcome to: Gourmet Alcoholist
      </h1>
      <p class="flavourText">
        Discover amazing drinks and enjoy your evening (or morning if you're a crazy ass fella).
      </p>
    </div>

    <!-- Main Image Page -->
    <div id="content-wrapper">
      <div class="image-wrapper">
        <img id="shadow-svg" src="bg2.svg" alt="Shadow" />
        <div class="image-section">
          <img src="coctails.jpg" alt="coctails" id="mainimg" />
        </div>
      </div>
    </div>
  </div>

  <h1> Searching something in particular?</h1>
  <br />

  <div class="search-bar">
    <input type="text" [(ngModel)]="searchQuery" (keyup)="onSearch()" placeholder="Search for a drink..." />

    <select [(ngModel)]="selectedCategory" (change)="onSearch()">
      <option value="">All Categories</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>

    <select [(ngModel)]="selectedIngredient" (change)="onSearch()">
      <option value="">All Ingredients</option>
      <option *ngFor="let ingredient of ingredients" [value]="ingredient">{{ ingredient }}</option>
    </select>

    <select id="glass" [(ngModel)]="selectedGlass" (change)="onSearch()">
      <option value="">All Glasses</option>
      <option *ngFor="let glass of glasses" [value]="glass">{{ glass }}</option>
    </select>

  </div>


  <div class="results">
    <div class="drink-container">
      <div class="drink-card" *ngFor="let drink of drinks">
        <a [routerLink]="['/cocktail', drink.idDrink]">
          <img [src]="drink.strDrinkThumb" alt="{{ drink.strDrink }}" />
          <h3>{{ drink.strDrink }}</h3>
        </a>
      </div>
    </div>
  </div>

  <br />

  <h1 class="drink-announcement">
    Some drinks you could like:
  </h1>

  <app-drink-cards></app-drink-cards>

</main>
