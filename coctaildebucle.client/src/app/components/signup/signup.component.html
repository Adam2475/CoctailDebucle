<div class="register-form">
  <h2>Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

   <div class="form-group">
     <label for="name">Name</label>
     <input type="text" id="name" formControlName="name" class="form-control" />
   </div>

   <div class="surname">
     <label for="username">Surname</label>
     <input type="text" id="surname" formControlName="surname" class="form-control" />
   </div>

   <div class="form-group">
     <label for="BirthDate">BirthDate</label>
     <input id="BirthDate" type="date" formControlName="BirthDate" class="form-control" />
   </div>

   <div class="form-group">
     <label for="username">Username</label>
     <input type="text" id="username" formControlName="username" class="form-control" />
   </div>

   <div class="form-group">
     <label for="email">Email</label>
     <input type="email" id="email" formControlName="email" class="form-control" />
   </div>

   <div class="form-group">
     <label for="password">Password</label>
     <input type="password" id="password" formControlName="password" class="form-control" />
   </div>

   <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Register</button>

  </form>
</div>
