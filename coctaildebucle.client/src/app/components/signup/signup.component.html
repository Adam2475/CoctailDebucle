<div class="register-form">
  <h2>{{ 'SIGNUP_COMPONENT.REGISTER_TITLE' | translate }}</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

   <div class="form-row">
     <label class="form-label" for="name">{{ 'SIGNUP_COMPONENT.FIELD_NAME' | translate }}</label>
     <input type="text" id="name" formControlName="name" class="form-control input-fixed" />
   </div>

   <div class="form-row">
     <label class="form-label" for="surname">{{ 'SIGNUP_COMPONENT.FIELD_SURNAME' | translate }}</label>
     <input type="text" id="surname" formControlName="surname" class="form-control input-fixed" />
   </div>

   <div class="form-row">
     <label class="form-label" for="BirthDate">{{ 'SIGNUP_COMPONENT.FIELD_BIRTHDATE' | translate }}</label>
     <input id="BirthDate" type="date" formControlName="BirthDate" class="form-control input-fixed" />
   </div>

   <div class="form-row">
     <label class="form-label" for="username">{{ 'SIGNUP_COMPONENT.FIELD_USERNAME' | translate }}</label>
     <input type="text" id="username" formControlName="username" class="form-control input-fixed" />
   </div>

   <div class="form-row">
     <label class="form-label" for="email">{{ 'SIGNUP_COMPONENT.FIELD_EMAIL' | translate }}</label>
     <input type="email" id="email" formControlName="email" class="form-control input-fixed" />
   </div>

   <div class="form-row">
     <label class="form-label" for="password">{{ 'SIGNUP_COMPONENT.FIELD_PASSWORD' | translate }}</label>
     <input type="password" id="password" formControlName="password" class="form-control input-fixed" />
   </div>

   <p-button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">{{ 'SIGNUP_COMPONENT.REGISTER_BUTTON' | translate }}</p-button>

  </form>
</div>
