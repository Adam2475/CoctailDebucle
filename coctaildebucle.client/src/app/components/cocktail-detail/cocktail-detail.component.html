<div *ngIf="cocktail; else noData" class="cocktail-detail">
  <h1>{{ cocktail.strDrink }}</h1>
  <img [src]="cocktail.strDrinkThumb" [alt]="cocktail.strDrink" />

  <h3>Category: {{ cocktail.strCategory }}</h3>
  <h3>Glass: {{ cocktail.strGlass }}</h3>
  <p><strong>Instructions:</strong> {{ cocktail.strInstructions }}</p>

  <h3>Ingredients:</h3>
  <ul>
    <li *ngFor="let ingredient of getIngredients()">
      {{ ingredient }}
    </li>
  </ul>

  <button (click)="addToFavorites()" class="btn btn-primary">
    ❤️ Add to Favorites
  </button>

  <button (click)="goBack()">⬅ Back</button>
</div>

<ng-template #noData>
  <p>⚠️ No cocktail found for the provided ID. Please try again later.</p>
  <button (click)="goBack()">⬅ Back</button>
</ng-template>
