<div *ngIf="cocktail; else noData" class="cocktail-detail">
  <h1>{{ cocktail.name }}</h1>

  <h3>Category: {{ cocktail.category }}</h3>
  <img [src]="'data:' + cocktail.imageMimeType + ';base64,' + cocktail.imageData"
       alt="{{ cocktail.name }}"
       width="200"
       height="200"
       style="object-fit: cover; border-radius: 8px;" />
  <h3>Glass: {{ cocktail.glass.name }}</h3>
  <p><strong>Instructions:</strong> {{ cocktail.instructions }}</p>

  <h3>Ingredients:</h3>
  <ul>
    <li *ngFor="let ingredient of getIngredients()">
      {{ ingredient }}
    </li>
  </ul>

  <button (click)="addToFavorites()" class="btn btn-primary">
    ❤️ Add to Favorites
  </button>

  <button (click)="goBack()">⬅ Back</button>
</div>

<ng-template #noData>
  <p>⚠️ No cocktail found for the provided ID. Please try again later.</p>
  <button (click)="goBack()">⬅ Back</button>
</ng-template>
