<div class="drink-container">
    <div *ngFor="let drink of selDrinks" class="drink-card">
      <img
           [src]="'data:' + drink.imageMimeType + ';base64,' + drink.imageData"
           [alt]="drink.name">
      <h3>{{ drink.name }}</h3>
    </div>
  <p *ngIf="selDrinks.length === 0">Wait for the admin to add more drinks</p>
</div>
